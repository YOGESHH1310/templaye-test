<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qeote generator</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=https://fontawesome.com/">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/brands.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-main" id="quote-main">
        <!-- quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span class="quote" id="quote">
                
            </span>
        </div>
        <!-- author -->
        <div class="author">
            <span id="author"></span>
        </div>
        <div class="button">
            <button class="instagram" id="insta" title="Tweet this!">
                <i class="fab fa-instagram"></i>
            </button>
            <button class="newquote" id="newquote">new quote</button>
        </div>
        
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
